<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooms Add'e Criature – B&B Napoli</title>

  <!-- Font Awesome (CDN gratuito) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
  :root{
    --primary: #2a9df4;  /* azzurro più brillante */
    --accent: #ff7b25;   /* arancio acceso “Napoli” */
    --bg: #e6f4ff;
    --text: #222;        /* nero leggermente più scuro */
  }

  *{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif;color:var(--text)}

  body{background:linear-gradient(to bottom, var(--bg), #fff);text-align:center;line-height:1.6}

  header{padding:40px 20px 20px;animation:fade .8s ease}
  @keyframes fade{from{opacity:0;transform:translateY(-15px)}}

  header img{max-width:240px;border-radius:50%;box-shadow:0 6px 18px rgba(0,0,0,.15)}

  h1{margin-top:20px;font-size:2.2rem;color:var(--primary)}

  p{margin:10px auto 30px;font-size:1.15rem;max-width:650px}

  /* icone social: cerchi più chiari */
  .social-links{display:flex;justify-content:center;gap:25px;margin:30px 0 50px}
  .social-links a{
    text-decoration:none;
    font-size:2rem;
    color:#fff;
    background:var(--primary);
    width:60px;height:60px;border-radius:50%;
    display:flex;align-items:center;justify-content:center;
    box-shadow:0 4px 10px rgba(42,157,244,.35);
    transition:transform .25s, background .25s, box-shadow .25s;
  }
  .social-links a:hover{
    transform:scale(1.12);
    background:var(--accent);
    box-shadow:0 6px 20px rgba(255,123,37,.45);
  }

  .map-container{
    width:90%;max-width:700px;margin:0 auto 50px;
    border-radius:12px;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,.15)
  }
  .map-container iframe{width:100%;height:320px;border:0}

  footer{padding:20px;font-size:.85rem;background:#f0f8ff;color:#666}

    .review-buttons{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:18px;
  margin:40px 0 50px;
}
.review-btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:12px 22px;
  border-radius:30px;
  font-size:1rem;
  font-weight:600;
  text-decoration:none;
  color:#fff;
  transition:.25s;
  box-shadow:0 4px 12px rgba(0,0,0,.15);
}
.review-btn.g{background:#4285F4}   /* Google blue */
.review-btn.b{background:#003580}   /* Booking blu notte */
.review-btn.a{background:#FF5A5F}   /* Airbnb coral */
.review-btn:hover{transform:scale(1.05);box-shadow:0 6px 18px rgba(0,0,0,.25)}
</style>
</head>
<body>

  <header>
    <img src="logoB&b.png" alt="Rooms Add'e Criature">
    <h1>Benvenuti a Rooms Add'e Criature</h1>
    <p>
      Un B&B nel cuore di Napoli, dove l’ospitalità incontra la tradizione.<br>
      Relax, sole e magia partenopea ti aspettano.
    </p>
  </header>

  <!-- SOCIAL (metti i tuoi link reali) -->
  <div class="social-links">
    <a href="https://wa.me/393291234567" target="_blank" title="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://instagram.com/roomsaddecriature" target="_blank" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://t.me/roomsaddecriature" target="_blank" title="Telegram">
      <i class="fab fa-telegram"></i>
    </a>
    <a href="mailto:info@roomsaddecriature.it" target="_blank" title="Email">
      <i class="fas fa-envelope"></i>
    </a>
  </div>

  <!-- GOOGLE MAPS -->
  <div class="map-container">
    <iframe width="425" height="350" src="https://www.openstreetmap.org/export/embed.html?bbox=14.243372082710268%2C40.854317615648725%2C14.246912598609926%2C40.856224619347564&amp;layer=mapnik&amp;marker=40.85527112435992%2C14.245142340660095" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/?mlat=40.855271&amp;mlon=14.245142#map=19/40.855271/14.245142">Visualizza mappa ingrandita</a></small> 
  </div>
<!-- ===== RECENSIONI ===== -->
<div class="review-buttons">
  <a href="https://www.google.com/local/business/2933506296284337297/customers/reviews"  class="review-btn g">
    <i class="fab fa-google"></i> Recensioni Google
  </a>
  <a href="https://www.booking.com/hotel/it/rooms-ad-e-criatur.it.html#tab-reviews" target="_blank" class="review-btn b">
    <i class="fas fa-bed"></i> Recensioni Booking
  </a>
  <a href="https://www.airbnb.it/rooms/784407996587642336/reviews" target="_blank" class="review-btn a">
    <i class="fab fa-airbnb"></i> Recensioni Airbnb
  </a>
</div>
  <footer>
    &copy; 2025 Rooms Add'e Criature – Napoli<br>
  </footer>

</body>
</html>
